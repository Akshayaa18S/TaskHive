<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>TaskHive API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const apiUrl = 'https://taskhive-production-8c63.up.railway.app';
            const resultEl = document.getElementById('result');
            
            try {
                resultEl.textContent = 'Testing API connection...\\n';
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                resultEl.textContent = 'SUCCESS!\\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultEl.textContent = 'ERROR:\\n' + error.message;
            }
        }
    </script>
</body>
</html>
